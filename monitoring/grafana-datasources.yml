apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    orgId: 1
    url: postgres:5432
    user: '${POSTGRES_USER}'
    database: '${POSTGRES_DB_NAME}'
    secureJsonData:
      password: '${POSTGRES_PASSWORD}'
    jsonData:
      sslmode: '${POSTGRES_SSLMODE}'
      postgresVersion: 14
      timescaledb: false